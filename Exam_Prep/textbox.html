<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="txtCusName">Customer Name:</label>
    <input type="text" id="txtCusName" name="txtCusName">
    <br>
    <label for="txtCusPhone">Customer Phone:</label>
    <input type="text" id="txtCusPhone" name="txtCusPhone">
    <br>
    <label for="location">Location:</label>
    <select name="location" id="location">
        <option value="Ba">Ba</option>
        <option value="Suva">Suva</option>
        <option value="Rewa">Rewa</option>
        <option value="Nausori">Nausori</option>
        <option value="Lami">Lami</option>
    </select>
    <br>
    <label for="ddltype">Type:</label>
    <select name="ddltype" id="ddltype">
        <option value="Industrial">Industrial</option>
        <option value="Office">Office</option>
        <option value="Car Wash">Car Wash</option>
        <option value="Retail">Retail</option>
        <option value="Land">Land</option>
    </select>
    <br>
    <label for="cbltype">Special Needs</label>
    <input type="checkbox" id="cbltype" name="cbltype">
    <label for="cbltype">Reserved Parking Spot</label>
    <input type="checkbox" id="cbltype" name="cbltype">
    <label for="cbltype">Bills Inclusive</label>
    <br>
    <button>Request for information</button>
</body>
</html>
